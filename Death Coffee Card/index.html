<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>death Coffee Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex justify-content-center pt-5 bg-dark">
    <div class="card overflow-hidden rounded-1 border-0 mt-5" style="width: 20rem;">
        <div class="card-header position-relative p-0">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxwYCtclYJBq1bTB7H8ZKrEcBibk4gd2rcHFFcw-aJ-ub6Z-2ObIPpsmkOXl8R63RcV6s&usqp=CAU"
                class="card-img-top rounded-top-1 position-absolute" alt="...">
            <div class="position-absolute h-100 w-100 text-white text-center pt-5">
                <h5 class="text-uppercase mb-0">death wish coffee</h5>
                <p>World's strongest coffee</p>
            </div>
            <div class="tag position-absolute bg-danger w-50">
                <p class="text-center text-white fw-bold mb-0">$19.99</span>
            </div>
        </div>
        <div class="card-body p-2 py-0">
            <div class="border border-top-0 p-2 pt-0">
                <button class="btn btn-outline-danger text-uppercase rounded-1 fw-bold mt-3">
                    <i class="bi bi-chat"></i>
                    Message
                </button>

                <img src="https://i.ibb.co/Jk1vPMq/download-1.jpg"
                    width="100" class=" position-absolute ms-1 death-icon rounded-circle">

                <button class="btn btn-outline-danger text-uppercase rounded-1 fw-bold float-end mt-3">
                    <i class="bi bi-plus-lg"></i>
                    Message
                </button>

                <div class="row justify-content-around mt-3">
                    <div class="col-4 text-center">
                        <h5 class="mb-0">38.9K</h5>
                        <p class="mb-2 text-dark">Follower</p>
                    </div>
                    <div class="col-4 text-center">
                        <h5 class="mb-0">4948</h5>
                        <p class="mb-2 text-dark">Following</p>
                    </div>
                    <div class="col-4 text-center">
                        <h5 class="mb-0">12.7K</h5>
                        <p class="mb-2 text-dark">Likes</p>
                    </div>
                </div>
            </div>

            <div class="row my-3">
                <div class="col-6">
                    <i class="bi bi-geo-alt"></i>
                    <span>Round Lake, NY</span>
                </div>
                <div class="col-6">
                    <i class="bi bi-calendar"></i>
                    <span>deathwishcoffee.com</span>
                </div>
            </div>
        </div>
        <button class="btn btn-danger w-100 rounded-0 py-4 fs-5">Buy Now</button>
    </div>
</body>

</html>
